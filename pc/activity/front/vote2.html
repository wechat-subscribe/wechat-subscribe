            <div class="content"><i class="fa fa-signal"></i>活动介绍<span class="up_down"><i class="fa test fa-angle-double-down "></i></span>
                <p >  设有妇科、产科、儿科、计生和不孕不育治疗组，聚集了陈文玲、袁巧玲、潘凌云、王珍丽、刘江萍等数十名有着20—40年临床经验的资深专家，在妇科炎症、妇科肿瘤、妇科整形等专业，形成了一整套规范、有效的治疗方案，目前产科顺产率已经接近世界卫生组织给出的85%顺产率指标。同时开展了自然分娩、剖腹产、导乐式分娩、VIP产房等满足不同准妈妈需求，每年近万名婴儿诞生于此。</p>
            </div>

            <a href="" class="search"><i class="fa fa-search"></i>搜索</a>
