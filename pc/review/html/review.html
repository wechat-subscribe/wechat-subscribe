<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>中慧集团</title>
    <link rel="stylesheet" href="../../../common/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../../common/css/base.css"/>
    <link rel="stylesheet" href="../css/review.css"/>
    <script src="../../../common/js/jquery-2.0.3.min.js"></script>
    <script src="../../../common/js/jquery.session.js"></script>
</head>
<body>
<div class="maxwrap">
     <!--头部-->
    <script src="../../../common/js/head.js"></script>
    <!--左边栏-->
    <script src="../../../common/js/pcsidemenu.js"></script>
    <!--内容区域-->
    <div class="maincontainer">
        <!--面包屑导航-->
        <div class="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class=" fa fa-home home-icon"></i><a href="#">主页</a></li>
                <li><a href="#">我们</a></li> <li><a href="#">企业文化</a></li>
                <li class="breadcrumbactive">文章列表</li>
            </ul>
        </div>
        <!--内容区域-->
        <div class="container">
            <div class="tablediv">
                <table class="atticletable">
                    <caption class="tableheader">往期回顾   
                        <span>
                            <select class="selecctopr">
                                <option value="1">投票活动</option>
                            　　<option value="2">图片互动</option>
                            </select>
                            <a href="javascript:void(0);" id="searchproId"><i class="fa fa-search"></i>搜索</a>
                        </span>
                    </caption>
                    <thead>
                    <tr class="trheader">
                        <th class="checkbox" ><input type="checkbox" id="checkedall"/></th>
                        <th>活动标题</th>
                        <th>活动类型</th>
                        <th>往期回顾</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
            <div class="tfoot">
                <div class="btngroup clearfix">
                    <i class="fa fa-trash red" id="delid"></i>
                    <i class="fa fa-search orange"></i>
                </div>
                <div class="pagegroup">
                    <span class="fa fa-angle-double-left disable" id="firstpage"></span>
                    <span class="fa fa-angle-left disable" id="prepage"></span>
                    <input type="text" size="2" maxlength="7" value="1" role="textbox" id="pageconnum">
                    共<small id="allpage"></small>页
                    <span class="fa fa-angle-right " id="nextpage"></span>
                    <span class="fa fa-angle-double-right" id="lastpage"></span>
                </div>
                <div class="pageinfo">
                    <!-- <small id="nowprenum">1</small>-<small id="nownextnum">12</small>　共<small id="allnum">12</small>条 -->
                </div>
            </div>
        </div>
    </div>
</div>
<!--删除模态框-->
<div class="hideContent"></div>
<div class="comtent">
    <div class="conheader"><span>撤销往期回顾</span></div>
    <div class="contextarea">
        确定撤销所选记录？
    </div>
    <div class="btna">
        <a href="javascript:void(0);" class="btnleft">确定</a>
        <a href="javascript:void(0);" class="btnright">取消</a>
    </div>
</div>

<script src="../../../common/js/base.js"></script>
<script src="../js/review.js"></script>
<script>

$(function(){
  
});
</script>
</body>
</html>
