<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>中慧集团</title>
    <link rel="stylesheet" href="../../../common/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../../common/css/base.css"/>
    <link rel="stylesheet" href="../css/addTalent.css"/>
    <script src="../../../common/js/jquery-2.0.3.min.js"></script>
</head>
<body>
<div class="maxwrap">
    <!--头部-->
    <script src="../../../common/js/head.js"></script>
    <!--左边栏-->
    <script src="../../../common/js/pcsidemenu.js"></script>
    <!--内容区域-->
    <div class="maincontainer">
        <!--面包屑导航-->
        <div class="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class=" fa fa-home home-icon"></i><a href="#">主页</a></li>
                <li><a href="#">测试</a></li>
                <li class="breadcrumbactive">测试页</li>
            </ul>
        </div>
        <!--内容区域-->
        <div class="container">
            <div class="conlabel contitle">
                <span class="leftspan">招聘职位</span>
                <input type="text" id="title" autocomplete="off">
            </div>
            <div class="conlabel">
                <span class="leftspan">工作信息</span>
                <span class="normall">工作地点 <input type="text" value="" name="" id="address"></span>
                <span class="normall">招聘人数 <input type="text" value="" name="" id="talentnum"></span>
                
            </div>
            <div class="conlabel">
                <span class="leftspan nocontent"></span>

                <span class="normall">招聘性别 
                    <select id="sel" class="select">
                        <option value="不限">不限</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </span>
                <span class="normall">工作薪资 
                    <select id="salary" class="select">
                        <option value="面议">面议</option>
                        <option value="1000-3000">1000-3000</option>
                        <option value="3000-6000">3000-6000</option>
                        <option value="6000-10000">6000-10000</option>
                    </select>
                </span>
                   
                 <!-- <input type="text" value="" name="" id="pay"> -->
            </div>
            <div class="conlabel jobinfo">
                <span class="leftspan">岗位职责</span>
                <input type="text" class="jobinfoinput" value="" name=""><i class="fa fa-plus addjobinfoinput"></i>
                <!-- <input type="text" class="jobinfoinput" value="" name=""><i class="fa fa-plus addjobinfoinput"></i> -->
            </div>
            <div class="conlabel jobyq">
                <span class="leftspan">任职资格</span>
                <input type="text" value="" class="jobyqinput" name=""><i class="fa fa-plus addjobyqinput"></i>

            </div>
            <div class="conlabel contact">
                <span class="leftspan">联系信息</span>
                <span class="normall">邮箱 <input type="text" value="" name=""></span>
                <span class="normall">电话 <input type="text" value="" name=""></span>
            </div>
             
            <div class="ownbtngroup">
                <a href="javascript:void(0)" id="addTalentsubmit"><i class="fa fa-check"></i>发布</a><a href=""><i class="fa fa-undo"></i>取消</a>
            </div>
    </div>
    </div>
</div>
<script src="../../../common/js/base.js"></script>
<script src="../js/addTalent.js"></script>
<script>
    $(function(){

        $("li a:contains('人才')").siblings(".submenu").show();
        $("li a:contains('人才招聘')").parent().addClass("active");
    });
</script>
</body>
</html>
