<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>中慧集团</title>
    <link rel="stylesheet" href="../../../common/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../../common/css/base.css"/>
    <link rel="stylesheet" href="../css/editpwd.css"/>
    <script src="../../../common/js/jquery-2.0.3.min.js"></script>
</head>
<body>
<div class="maxwrap">
    <!--头部-->
    <script src="../../../common/js/head.js"></script>
    <!--左边栏-->
    <script src="../../../common/js/pcsidemenu.js"></script>
    <!--内容区域-->
    <div class="maincontainer">
        <!--面包屑导航-->
        <div class="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class=" fa fa-home home-icon"></i><a href="#">主页</a></li>
                <li><a href="#">测试</a></li>
                <li class="breadcrumbactive">测试页</li>
            </ul>
        </div>
        <!--内容区域-->
        <div class="container">
            <div class="formgroup error">
                <label class="text" for="filed-1">原始密码</label>
                <div class="input">
                    <input type="text" id="filed-1"/>
                    <!--<i class="fa fa-remove remove"></i>-->
                    <!--<i class="fa fa-check check"></i>-->
                </div>
            </div>
            <div class="formgroup">
                <label class="text" for="filed-2">新密码</label>
                <div class="input">
                    <input type="text" id="filed-2"/>
                </div>
            </div>
            <div class="formgroup">
                <label class="text" for="filed-3">重复新密码</label>
                <div class="input">
                    <input type="text" id="filed-3"/>
                </div>
            </div>
            <div class="ownbtngroup">
                <a href=""><i class="fa fa-check"></i>更改</a> <a href=""><i class="fa fa-undo"></i>取消</a>
            </div>
        </div>
    </div>
</div>
<script src="../../../common/js/base.js"></script>
<script>
    $(function(){

        $("li a:contains('系统管理')").siblings(".submenu").show();
        $("li a:contains('修改密码')").parent().addClass("active");
    })
</script>
</body>
</html>
