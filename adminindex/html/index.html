<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>中慧集团</title>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/font-awesome.min.css"/>
    <script src="./js/jquery-2.0.3.min.js"></script>
</head>
<body>
<div class="maxwrap">
    <!--头部-->
    <script src="./js/head.js"></script>
    <!--左边栏-->
    <script src="./js/sidebar.js"></script>
    <!--内容区域-->
    <div class="maincontainer">
        <!--面包屑导航-->
        <div class="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class=" fa fa-home home-icon"></i><a href="#">主页</a></li>
                <li><a href="#">测试</a></li>
                <li class="breadcrumbactive">测试页</li>
            </ul>
        </div>
        <!--内容区域-->
        <div class="container">
            <div class="alert">
                <button type="button" class="close">
                    <i class="fa fa-remove"></i>
                </button>
                <i class="fa fa-check"></i>  欢迎使用
                <strong>微信后台管理系统(v1.2)  </strong>
            </div>
        </div>
    </div>
</div>
<script src="./js/base.js"></script>
<script>
    $(function(){
        //page inline script
        $(".close").bind("click",function(){
            var $parent = $(this).parent();
            $parent.slideUp();
            return false;
        })
    });
</script>
</body>
</html>
