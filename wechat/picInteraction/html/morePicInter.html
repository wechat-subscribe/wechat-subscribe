<!-- 上传图片框 -->

<div class="uploadpicwrap">

		<div class="uploadpiccontainer" contenteditable="true" id="uploadpiccontainerId">

			<a href="javascript:void(0);"><i class="fa fa-camera uploadcammer" onclick="getElementById('cammerpic').click()"></i></a>

		</div>
	</div>
	<div class="btnbar">
		 <a href="javascript:void(0);" class="submit">确定</a>
		 <a href="javascript:void(0);" class="cancel">取消</a>
	</div>
</div>

<script>
    $(function(){
    	
    	var width   = $(window).width();                //获取屏幕宽度
    	var height   = $(window).height();                //获取屏幕宽度
    	// $(".imgcontain img").css("width",width/3-20);	// 设置图片宽度
    	$(".imgcontain img").css("width",85);	// 设置图片宽度
    	// $(".comtent").css("width",width-20);
    	// $(".comtent").css("height",height/2);
    	$(".uploadpicwrap").css("height",height/2);
    	$(".uploadpiccontainer").css("height",height/2-100);


		// 切换活动介绍显示与隐藏
        $(".fatest").click(function(){
            if( $(".intro > p").is(":visible")){
                $(".intro > p").slideUp();
                $(".fatest").removeClass("fa-angle-double-up");
                $(".fatest").addClass("fa-angle-double-down");

            }else{
                $(".intro > p").fadeIn();
                $(".fatest").removeClass("fa-angle-double-down");
                $(".fatest").addClass("fa-angle-double-up");
            }

        });

        //图片显示模态框
	    $("body").delegate(".imgcontain img","click",function(){
	    	var picsrc = $(this).attr("src");
	    	var str = '<img src="'+picsrc+'" style="width:100%;" alt="">';
	    	$(".comtent").html(str);
	        $(".hideContent,.comtent").fadeIn();
	        return false;
	    });
	    //图片隐藏模态框
	    $("body").delegate(".comtent img,.hideContent","click",function(){
	        $(".hideContent,.comtent").fadeOut();
	        return false;
	    });
	    // 显示图片互动模态框
	    $("#contentid").bind("click",function(){
	    	$(".hidePicwrap").show();
	    	$(".uploadpicwrap").slideDown();
	    });
	    // 上传图片
	    $(".submit").bind("click",function(){
	    	$(".uploadpicwrap").slideUp();
	    	$(".hidePicwrap").hide();
	    });
	    // 取消上传
	    $(".cancel").bind("click",function(){
	    	$(".uploadpicwrap").slideUp();
	    	$(".hidePicwrap").hide();
	    });
	    //缩略图片上传及时显示
    	$("#picturepic").change(function(){
	        var data = new FormData();      //创建FormData对象
	        //为FormData对象添加数据
	        $.each($('#picturepic')[0].files, function(i, file) {
	            data.append('upload_file', file);
	        });
	        $.ajax({
	            url:'../php/information_show.php?type=updateInfoOK&subtype=thumb',
	            type:'POST',
	            data:data,
	            cache: false,
	            contentType: false,      //不可缺
	            processData: false,      //不可缺
	            success:function(data){
	            	console.log(data);
	                var $img = $('<img src="'+data+'" style="height:35px;width35px;"/>');
	               	$("#uploadpiccontainerId").append($img);
	            }
        	});
        });
    });
</script>
